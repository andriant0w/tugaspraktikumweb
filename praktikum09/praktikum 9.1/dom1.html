<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 9.1</title>
</head>
<body>
    <h1>Menghitung luas dan keliling lingkaran</h1>

    <!-- buat tag kosong -->
    <span id="phi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>
    
    <!-- kode javascript -->
    <script>

        // bilkin variabel phi dengan nilai 3.14
        const pi = 3.14;
        // bikin variabel r dengan nilai 14
        let r = 14;

        let L = pi * (r * r);

        let K = pi * (2 * r);

        // Tangkap Element dengan ID pi, lalu masukan kontennya
        document.getElementById("phi").innerHTML = "phi : " +pi;

        // Tangkap Element dengan ID jari, lalu masukan kontennya
        document.getElementById("jari").innerHTML = "jari-jari : " +r;

        // Tangkap Element dengan ID luas, lalu masukan kontennya
        document.getElementById("luas").innerHTML = "Luas Lingkaran : " +L;
        
        // Tangkap Element dengan ID keliling, lalu masukan kontennya
        document.getElementById("keliling").innerHTML = "Keliling Lingkaran : " +K;


    </script>
</body>
</html>
